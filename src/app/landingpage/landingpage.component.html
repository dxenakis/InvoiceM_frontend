<div class="landingpage-container">
  <app-header></app-header>
  <div class="landing-main">
    <div class="search-container">
      <h2>Find Your Salon</h2>
      <form (submit)="searchSalons()">
        <div class="form-group">
          <label for="service">Service</label>
          <select id="service" [(ngModel)]="service" name="service" required>
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
            <option value="haircut">Haircut</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" [(ngModel)]="address" name="address" placeholder="Enter your address" required />
        </div>
        <button type="submit" class="search-button">Search Salons</button>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
